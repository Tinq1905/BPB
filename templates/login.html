<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Business Plan Builder. Generate professional business plan for start-up business.">
	<meta name="author" content="TRconsulting">

	<title></title>
	{% with messages = get_flashed_messages() %}
	{% if messages %}

	{% for message in messages %}
	<div class="flashes alert alert-dismissable fade show alert-warning" role="alert" data-dismiss="alert" aria-label="Close">
		<strong>Warning !</strong> {{ message }}
	</div>
	{% endfor %}
	{% endif %}
	{% endwith %}
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body style="background-color: #D9D9D9;">
	<div class="container col-lg-4 col-md-5 col-sm-6 col-xs-8" style="margin-top: 50px;">
		<div class="card">
			<div class="container">

				<form class="form-signin" method ='POST' style="padding-top: 30px;padding-bottom: 30px;">
					<h2 class="form-signin-heading">Please sign in</h2>
					<label > Input your email address:</label>
					<input class="form-control" type = 'email' name = 'email' placeholder="Email address" required>
					<label > Input your Password:</label>
					<input class="form-control" type = 'password' name = 'password' placeholder="Password" required>
					<br>
					<input class = 'btn btn-primary center' type = 'submit' value="Sign in">
				</form>
			</div>
		</div>
	</div>





	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


</body></html>
